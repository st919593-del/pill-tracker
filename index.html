<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私密健康助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Health Tracker</h1>
        
        <div class="info-panel">
            <div class="settings">
                <label>開始服藥日：</label>
                <input type="date" id="start-date">
            </div>
            <div class="dates-info">
                <p>🛑 停藥日期：<span id="pause-date">-</span></p>
                <p>📦 下包開始：<span id="next-pack-date">-</span></p>
            </div>
        </div>

        <div id="pill-grid" class="grid"></div>

        <div class="legend">
            <div class="legend-item"><span class="dot taken"></span> 已吃藥</div>
            <div class="legend-item"><span class="dot period"></span> 月經期</div>
        </div>

        <button id="reset-btn">清空所有資料</button>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">第 1 天</h3>
            <p id="modal-date">-</p>
            <button class="btn-action" onclick="logStatus('taken')">已吃藥</button>
            <button class="btn-action period-btn" onclick="logStatus('period')">月經來了</button>
            <button class="btn-action clear-btn" onclick="logStatus('clear')">清除狀態</button>
            <button class="btn-close" onclick="closeModal()">取消</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
