<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>避孕藥助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>My Pill Tracker</h1>
        
        <div class="info-panel">
            <div class="settings">
                <label>開始服藥日：</label>
                <input type="date" id="start-date">
            </div>
            <div class="dates-info">
                <p>🗓️ 今天是：<span id="today-weekday">-</span></p>
                <p>🛑 停藥日期：<span id="pause-date">-</span></p>
                <p>📦 下包開始：<span id="next-pack-date">-</span></p>
            </div>
        </div>

        <div id="pill-grid" class="grid"></div>
        
        <button id="btn">我今天吃藥了</button>
        <button id="reset-btn">重設本月紀錄</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
