<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私密健康助手 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Health Tracker</h1>
        
        <div class="info-panel">
            <div class="settings">
                <label>開始服藥日：</label>
                <input type="date" id="start-date">
            </div>
            <div class="dates-info">
                <p>🛑 停藥日期：<span id="pause-date">-</span></p>
                <p>📦 下包開始：<span id="next-pack-date">-</span></p>
            </div>
            <div id="stock-warning" class="warning-box" style="display:none;">
                ⚠️ 藥量剩餘不到 3 顆，記得補貨！
            </div>
        </div>

        <div id="pill-grid" class="grid"></div>

        <div class="legend">
            <div class="legend-item"><span class="dot taken"></span> 已吃藥</div>
            <div class="legend-item"><span class="dot period"></span> 月經期</div>
        </div>

        <button id="reset-btn">清空所有資料</button>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">第 1 天</h3>
            <p id="modal-date">-</p>
            
            <div class="symptom-section">
                <p>身體狀況紀錄：</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" class="sym-check" value="出血"> 點狀出血</label>
                    <label><input type="checkbox" class="sym-check" value="頭痛"> 頭痛</label>
                    <label><input type="checkbox" class="sym-check" value="噁心"> 噁心</label>
